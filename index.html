<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SX Resale</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
    }
    header {
      background-color: #0a0a0a;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 2px solid white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .section {
      padding: 2rem;
    }
    .product {
      background-color: #121212;
      border: 1px solid white;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
    }
    .product h2 {
      margin-top: 0;
      color: #ffffff;
    }
    .product p {
      color: #cccccc;
    }
    .buy-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0a0a0a;
      color: #888;
      margin-top: 2rem;
    }
    .admin-link {
      text-align: center;
      margin-top: 2rem;
    }
    .admin-link a {
      color: #00ffcc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>SX Resale</h1>
    <p>Reventa de productos electrónicos</p>
  </header>

  <div class="section" id="products"></div>

  <div class="admin-link">
    <a href="admin.html">Panel de control (solo admin)</a>
  </div>

  <footer>
    &copy; 2025 SX Resale - Todos los derechos reservados
  </footer>

  <script>
    const defaultProductos = [
      {
        nombre: "iPhone 13 Pro Max",
        descripcion: "256GB - Excelente estado - Garantía incluida",
        disponible: true
      },
      {
        nombre: "PlayStation 5",
        descripcion: "Con control y cables originales - Poco uso",
        disponible: true
      },
      {
        nombre: "MacBook Air M1",
        descripcion: "8GB RAM - 256GB SSD - Batería al 90%",
        disponible: false
      }
    ];

    function getProductos() {
      const data = localStorage.getItem('productos');
      return data ? JSON.parse(data) : defaultProductos;
    }

    const contenedor = document.getElementById("products");
    getProductos().forEach(p => {
      if (p.disponible) {
        contenedor.innerHTML += `
          <div class="product">
            <h2>${p.nombre}</h2>
            <p>${p.descripcion}</p>
            <a class="buy-button" href="https://wa.me/50664148941" target="_blank">Comprar por WhatsApp</a>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
